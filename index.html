<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(99, 162, 243);
    }
    header {
      background-color: rgb(0, 110, 255);
      color: white;
      -webkit-text-stroke: 0.3px rgb(65, 65, 65);
      padding-top: 5px;
    }

    ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0;

      font-size: large;
    }
    
    li {
      margin: 10px;
      text-align: center;
      flex: 1;
      box-sizing: border-box; /* 테두리 기준으로 크기를 지정합니다. */
      border: 1px solid black; /* 테두리를 추가합니다. */
      padding: 5px; /* 내부 여백을 조정합니다. */
      transition: all 0.3s ease-in-out; /* 부드러운 크기 변화를 적용합니다. */

      font-weight: 600;      
    }
    
    li:hover {
      background-color: #ccc; /* 마우스 오버시 배경색상 변경 */
      transform: scale(1.05); /* 마우스 오버시 크기가 약간 커지도록 설정 */
    }

    .container {
      display: flex;
      max-width: 100%;
      max-height: auto;
      margin: 0 auto;
    }

    .box {
        width: 40%;
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        font-size: 30px;
        text-align: center;
        font-weight: 600;
        margin: 20px auto;
        border: 1px solid black;
        border-radius: 20px;
      }

    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: auto;
      margin-top: 30px;
      margin-right: 50px;
    }
    .sidebar img {
      border: 2px solid #333; /* 테두리 설정 */
      transition: all 0.2s ease-in-out; /* 부드러운 확대/축소 효과를 주기위한 애니메이션 */
      max-width: 100%;
      height: auto;
    }
    .sidebar img:hover {
      transform: scale(1.1); /* 마우스를 갖다대면 10% 확대 */
      border-color: #666; /* 색감이 깊어지도록 테두리 색 변경 */
    }

  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center;padding: 5px 0;">푸르미아 임대사무소</h1>
    <h2 style="text-align: center;padding: 5px 0;">순수하고 이상적인 임대를 추구하는곳, 푸르미아(Purumia)</h2>
    <ul style="list-style: none;">
      <li style="margin: 10px;">다가구주택</li>
      <li style="margin: 10px;">빌라</li>
      <li style="margin: 10px;">아파트</li>
      <li style="margin: 10px;">오피스텔</li>
      <li style="margin: 10px;">상가</li>
    </ul>
  </header>
  
  <div class="container">
    <img src="https://source.unsplash.com/500x400/?seoul,apartment" alt="대문 이미지" style="margin-left: 30px;">
    <div class="box">        
      <h1 style="margin-top: 50px;">Why 푸르미아(Purumia)?</h1>
      <p>푸르미아는 "Pure"와 "Utopia"의 합성어로 <br>
        순수하고 이상적인 임대 환경을 의미합니다.
        <br> 그것이 우리 의 가치관이자 비전입니다. <br>
        임대가 필요하시다면 망설이지 말고 
        <br>언제든 저희에게 연락 주세요.       
      </p>
    </div>
    <div class="sidebar">
      <h1 style="margin-top: 50px;">스폰서 링크</h1>
      <a href="https://naver.me/GyyrlZVV"><img src="./1.png" alt="럭키공인중개사"></a>
      <a href="https://naver.me/5uxfo4I8"><img src="./2.png" alt="동화공인중개사"></a>
      <a href="https://naver.me/xdk36Pay"><img src="./3.png" alt="SK공인중개사"></a>
    </div>    
  </div>
  
  <!-- 푸터 -->
  
</body>
</html>
